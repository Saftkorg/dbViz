<html>
    <head>
        <title>dbViz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">  
        <script src="js/jquery-ui-1.10.4/js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui-1.10.4/js/jquery-ui-1.10.4.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>

        <form>
            <select name="dbs" onchange="showTables(this.value)">
                <option value="">Select a database</option>
                <option value="1">dbViz</option>
            </select>
        </form>
        <br>
        <div id="container" onmousewheel="scroll(event);"  style="width: 300px; height: 200px; overflow:auto; background-color: #00ff00;">
            <div id="overlay"  style=" position:relative;zoom:1;-webkit-transform: translate(1px,1px);">
                <svg height="210" width="200" style="position: absolute;">
                <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2;"></line>
                </svg>
                <div id="txtCont"><b>Person info will be listed here.</b>
        
                </div>
            </div>
            <div id="underlay" style="width: inherit; height: inherit;" onmouseout="stopDrag();" onmousedown="startDrag(event);" onmousemove="duringDrag(event);" onmouseup="stopDrag();"></div>
        </div>
        
    </body>
</html>
